<!DOCTYPE html>
<html>
<head>
	<title>Statusclock</title>
<script type="text/javascript">
	function gTime(){
		var t= new Date();
		var h=t.getHours();
		var m=t.getMinutes();
		var s=t.getSeconds();
		var res=h+":"+m+":"+s;
		window.status=res;

		setTimeout(gTime,1000);
	}
</script>
</head>
<body onload="gTime()">

</body>
</html>
