<!DOCTYPE html>
<html>
<head>
	<title>FOSP-Lab:3.1- Web Page using HTML/CSS</title>
	<style type="text/css">
.wrapper {
  position: relative;
  text-align: center;
  color:black;
}

.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  }
img {
	opacity: 0.2;
 }
	</style>
</head>
<body>
<div class="wrapper">
  <img src="khec.jpg" alt="KhEC" style="width:95%; ">
  <div class="bottom-left">Bottom Left</div>
  <div class="top-left">Top Left</div>
  <div class="top-right">Top Right</div>
  <div class="bottom-right">Bottom Right</div>
  <div class="centered">Centered</div>
</div>
</body>
</html>
